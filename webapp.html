<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommender</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #cc3366;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label, select, button {
      margin-top: 10px;
      width: 80%;
    }

    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff5e62, #ff9966);
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Movie Recommender</h1>

    <form id="movieForm">
      <label for="genre">Choose a genre:</label>
      <select id="genre">
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="romance">Romance</option>
        <option value="horror">Horror</option>
        <option value="animation">Animation</option>
      </select>

      <label for="mood">What's your mood?</label>
      <select id="mood">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="adventurous">Adventurous</option>
        <option value="chill">Chill</option>
        <option value="inspired">Inspired</option>
        <option value="scared">Scared</option>
      </select>

      <label for="popularity">Do you want something:</label>
      <select id="popularity">
        <option value="popular">Popular</option>
        <option value="underrated">Underrated</option>
      </select>

      <button type="submit">Get Recommendation</button>
    </form>

    <div id="result"></div>
    <button onclick="window.location.href='scratch.html'">
        ‚¨ÖÔ∏è Back to Main Page
      </button>
      
  </div>

    document.getElementById("movieForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const genre = document.getElementById("genre").value;
      const mood = document.getElementById("mood").value;
      const popularity = document.getElementById("popularity").value;

      let movie = defaultMovie;

      try {
        movie = recommendations[genre][mood][popularity] || defaultMovie;
      } catch (e) {
        movie = defaultMovie;
      }

      document.getElementById("result").textContent = `We recommend: ${movie}`;
    });
